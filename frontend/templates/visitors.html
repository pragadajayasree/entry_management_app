{% include 'header.html'%}
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
<div class="container d-flex justify-content-center align-items-center center-container">
    <div>
        <a href="{{ url_for('visitors_entry') }}" class="btn btn-dark me-3">Entry</a>
        <a href="{{ url_for('visitors_exit') }}" class="btn btn-dark">Exit</a>
    </div>
</div>

{% include 'footer.html' %}
